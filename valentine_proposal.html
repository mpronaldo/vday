<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        /* General Styling */
        body {
            background-color: #FFD1DC; /* Light pastel pink */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            color: #D81B60;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .yes-btn {
            background-color: #FF4081;
            color: white;
        }

        .yes-btn:hover {
            background-color: #E91E63;
            transform: scale(1.1);
        }

        .no-btn {
            background-color: #555;
            color: white;
        }

        .no-btn:hover {
            background-color: #333;
            transform: scale(1.1);
        }

        /* Hidden elements */
        .hidden {
            display: none;
        }

        #error-message, #love-message {
            margin-top: 20px;
            font-size: 22px;
        }

        /* Bird shake animation */
        .shake {
            display: inline-block;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(-3px); }
            100% { transform: translateX(3px); }
        }

        /* Screen breaking effect */
        .split-screen {
            position: fixed;
            width: 50%;
            height: 100vh;
            background: #FFD1DC;
            top: 0;
            z-index: 10;
        }

        .left {
            left: 0;
            transform-origin: left;
            animation: splitLeft 1s forwards;
        }

        .right {
            right: 0;
            transform-origin: right;
            animation: splitRight 1s forwards;
        }

        @keyframes splitLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%) rotate(-10deg); }
        }

        @keyframes splitRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%) rotate(10deg); }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            font-size: 20px;
            color: gold;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container" id="question">
        <h1>Mao, Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="showLove()">Yes</button>
            <button class="no-btn" onclick="showError()">No</button>
        </div>
        <p>From: Milan üíñ</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden">
        <h2 class="glitch">Error! That's not an option, crazy girl!! <span class="shake">üê¶</span>üê¶</h2>
        <a href="#" onclick="goBack()">Click here to change your mind?</a>
    </div>

    <!-- Love Message -->
    <div id="love-message" class="hidden">
        <h1>YAY! I can't wait to see you soon, Mao! üíï</h1>
        <p>You're my Valentine! üíåüéâ</p>
        <p class="hearts">‚ù§Ô∏è üáØüáµ üáπüá≠</p>
        <a href="https://partiful.com/e/Zv1bCWVdt88CB1mRp9U9" target="_blank">Click here to confirm!</a>
        <br><br>
        <button class="yes-btn" onclick="goBackToQuestion()">Back</button>
    </div>

    <script>
        function showLove() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('love-message').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
            createConfetti();
        }

        function showError() {
            let questionDiv = document.getElementById('question');
            questionDiv.style.opacity = '0'; // Fade out the question before breaking the screen

            setTimeout(() => {
                questionDiv.classList.add('hidden'); // Hide the question after fading out
                document.getElementById('error-message').classList.remove('hidden');

                // Create the splitting effect
                let leftScreen = document.createElement('div');
                leftScreen.classList.add('split-screen', 'left');

                let rightScreen = document.createElement('div');
                rightScreen.classList.add('split-screen', 'right');

                document.body.appendChild(leftScreen);
                document.body.appendChild(rightScreen);

                // Remove elements after animation
                setTimeout(() => {
                    leftScreen.remove();
                    rightScreen.remove();
                }, 2000);

            }, 500); // Small delay to ensure smooth transition
        }

        function goBack() {
            document.getElementById('error-message').classList.add('hidden');
            let questionDiv = document.getElementById('question');
            questionDiv.classList.remove('hidden');
            questionDiv.style.opacity = '1'; // Restore visibility smoothly
        }

        function goBackToQuestion() {
            document.getElementById('love-message').classList.add('hidden');
            document.getElementById('question').classList.remove('hidden');
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.innerHTML = "üéâ";
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

    </script>
</body>
</html>
